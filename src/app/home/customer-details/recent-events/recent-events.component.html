<div class="card event-border resize">
  <div class="card-body">
    <div class="card-title">
      <b>Recent Events </b>
    </div>
    <div
      *ngIf="isLoading; else graphdata"
      class="card-text"
      style="
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <app-loading-spinner></app-loading-spinner>
    </div>
    <ng-template #graphdata>
      <p-table
        [ngClass]="'ptable-recent'"
        [autoLayout]="true"
        [rows]="5"
        [paginator]="true"
        [value]="products"
        [responsive]="true"
      >
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>Event ID</th>
            <th>Event Name</th>
            <th>Start Date</th>
            <th>Created By</th>
            <th>Status</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td> <a
              [ngClass]="{ highlightMenu: selectedTab == 'events' }"
              (click)="setRow(rowData)"
              class="nav-link"
              [routerLink]="['/event-details', rowData.eventId]"
            >{{rowData.eventId}}</a>
            </td>
            <td> {{ rowData.eventName }}
            </td>
            <td>{{ rowData.startDate }}</td>
            <td>{{ rowData.createdBy }}</td>
            <td>{{ rowData.status }}</td>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>
  </div>
</div>
